#
# reusable-build-js.yml - Reusable Workflow to Build JS Packages
#
name: Reusable Build JS

on:
  workflow_call:
    inputs:
      wasm_artifact_name_st:
        required: true
        type: string
      wasm_artifact_name_mt:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Caching for node_modules to speed up dependency installation.
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Only run 'npm install' if the cache was not restored.
      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install

      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.wasm_artifact_name_st }}
          path: packages/core
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.wasm_artifact_name_mt }}
          path: packages/core-mt

      - name: Build JS Packages
        run: |
          chmod +x scripts/build-js-package.sh
          # Build util (ESM and UMD)
          ./scripts/build-js-package.sh util esm
          ./scripts/build-js-package.sh util umd
          # Build ffmpeg (ESM and UMD)
          ./scripts/build-js-package.sh ffmpeg esm
          ./scripts/build-js-package.sh ffmpeg umd

      - name: Upload All JS Dist Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-dists
          path: |
            packages/util/dist
            packages/ffmpeg/dist